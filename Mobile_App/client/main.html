<head>
    <title>Todos</title>
</head>
<body>
    
</body>

<template name="todoItem">
    <li>{{name}}</li>
</template>

<template name="todos">
    {{> addTodo}}
    <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>

        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="partyCreation">
    <h4>Create A Group</h4>
    <div>
        <form class="partyCreation">
            <p>Enter The Total Number of Possible Participants: <input type="number" name="count"></p>
            <p><input type="submit" value="Generate Group Access Code"><br><br>Your Code:   <b id='randCode'></b> </p>
        <p>Distribute this code to all participants</p>
            <button id="generate">View Distribution</button>
        </form>
    
    </div>
</template>



<template name="login">
    <h2>Login</h2>
    
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="home">
    <p>Welcome to DVRSTY.</p>
    <button id="getStarted">Get Started</button><br>
</template>

<template name="who">
<h2>Are You A </h2>
    
    <form class="login">
        
        <input id="create" type="checkbox"> Creator<br>
        <input id="contribute" type="checkbox">  Contributor<br>
        <p><input type="submit" value="Submit"></p>
    </form>

</template>

<template name="contribute">
    <h2>Unique Code</h2>
    <form class="contribute">
        <p>Enter The Code Received here: <input type="code" name="code"></p>
        <p><input type="submit" value="contribute"></p>
    </form>
</template>

<template name="calculate">
<h2>Diversity Distribution</h2>
    
    

    <h3>Race</h3>
        
        <input id="raceChoice1" type="checkbox"> Caucasian<br>
        <input id="raceChoice2" type="checkbox"> African American<br>
        <input id="raceChoice3" type="checkbox">  Hispanic or Latino<br>
        <input id="raceChoice4" type="checkbox"> American Indian/Alaska Native<br>
        <input id="raceChoice5" type="checkbox"> Asian<br>
        <input id="raceChoice6" type="checkbox"> Native Hawaiian/Other Pacific Islander<br>
        
        <button id="submit">Submit Response</button><br>

    <div id="output"></div>
    <div id="chart"></div>

</template>

<template name="main">
    {{> navigation}}
    <h1><img src="img/divPic.png"></h1>
    
    {{> yield}}
    <hr />
    
   
</template>

<template name="distribution">
    <hr>
    <h1>Distribution Results</h1>
<p><center><img src="img/graph.png"></center></p>

</template>

<template name="navigation">
    <div class="topnav" id="myTopnav">
        <a href="{{pathFor route='home'}}">Home</a>
        <a href="{{pathFor route='distribution'}}">Distribution</a>
        {{#if currentUser}}
            <a href="#" class="logout">Logout</a>
        {{else}}
            <a href="{{pathFor route='register'}}">Register</a>
            <a href="{{pathFor route='login'}}">Login</a>
        {{/if}}

            
    </div>
    
   
</template>
